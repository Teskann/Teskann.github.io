<!DOCTYPE html>
<html>
    <head>
        <title>Teskann</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="wrapper">
            
            <div id="nav">
                TESKANN.GITHUB.IO
            </div>
            <div class="container">
                <main class="border"><div class="content"><a href="https://github.com/Teskann/URDFast" onmouseover="changeDescription(urdfast)">URDFast</a></div></main>
                <div id="sidebar" class="border">
                    <div id="descr" onmouseover="changeDescription(defaultDescr)">
                    <h2>Welcome !</h1>
                    <p>Here are located most of my Open Source projects. Enjoy !</p>
                    
                    <p>Hover a project to see details about it !</p>
                </div>
            </div>
                <div id="border1" class="border"><div class="content"><a href="https://github.com/Teskann/symi" onmouseover="changeDescription(symi)">Symi</a></div></div>
                <div id="border2" class="border"><div class="content"><a href="https://teskann.github.io/nicevue" onmouseover="changeDescription(nicevue)">NiceVue</a></div></div>
                <div id="border3" class="border"><div class="content"><a href="https://github.com/Teskann/razer-waver" onmouseover="changeDescription(razerWaver)">Razer Waver</a></div></div>
                <div id="border4" class="border"><div class="content"><a href="https://github.com/Teskann/docapy" onmouseover="changeDescription(docapy)">Docapy</a></div></div>
                <div id="border5" class="border"><div class="content"><a href="https://teskann.github.io/matransform" onmouseover="changeDescription(matransform)">Matransform</a></div></div>
                <div id="border6" class="border"><div class="content"><a href="https://github.com/Teskann/Vector-Field-Viewer" onmouseover="changeDescription(vectorFieldViewer)">Vector Field Viewer</a></div></div>
            </div>
        </div>
    
        <script src="main.js"></script>
        <a id="github-logo" href="https://github.com/Teskann"><img src="github-logo.png"></a>
    </body>
</html>
